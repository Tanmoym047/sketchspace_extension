<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 220px; padding: 15px; font-family: sans-serif; }
    .status { font-size: 11px; margin-bottom: 10px; color: #059669; font-weight: bold; }
    .section { margin-bottom: 12px; }
    label { font-size: 11px; color: #666; display: block; margin-bottom: 4px; }
    select, button { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ddd; }
    button { background-color: #059669; color: white; border: none; cursor: pointer; font-weight: bold; }
    button:hover { background-color: #047857; }
    #login-msg { color: #b91c1c; font-size: 12px; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <h3>SketchSpace Clipper</h3>
  <div id="user-status" class="status">Checking login...</div>

  <div id="active-tools" style="display: none;">
    <div class="section">
      <label>Target Board:</label>
      <select id="board-select">
        <option value="new">-- Create New Board --</option>
      </select>
    </div>
    <button id="clipText">Clip Selection</button>
  </div>

  <div id="login-msg" style="display: none;">
    Please log in to your account on the SketchSpace website.
  </div>

  <script src="popup.js"></script>
</body>
</html>
